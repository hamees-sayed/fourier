{% extends "layout.html" %}
{% block content %}
<div class="container input-group rounded w-50">
    <input type="search" class="form-control rounded border border-primary" placeholder="Search" aria-label="Search"
        aria-describedby="search-addon" />
    <span class="input-group-text border-0" id="search-addon">
        <a href="#"><i class="fas fa-search"></i></a>
    </span>
</div>
<br>
{% for user in users %}
    <div class="card w-75 container">
        <div class="card-body d-flex align-items-center justify-content-between">
            <div class="d-flex flex-column">
                <h5 class="card-title mb-1">{{user.username}}</h5>
                <p class="card-text mb-0">{{user.email}}</p>
            </div>
            <div><a href="{{ url_for('delete_user', user_id=user.user_id) }}" class="btn btn-primary">Remove</a></div>
        </div>
    </div>
<br>
{% endfor %}

{% endblock %}
