{% extends "layout.html" %}
{% block content %}
<form action="{{ url_for('album_search') }}" method="get" class="container input-group rounded w-50">
    <input type="search" name="q" class="form-control rounded border border-primary" placeholder="Search Albums" aria-label="Search"
        aria-describedby="search-addon" />
    <span class="input-group-text border-0" id="search-addon">
        <button type="submit" class="btn btn-link"><i class="fas fa-search"></i></button>
    </span>
</form>
<br>
{% for album, creator in albums %}
{% if not(album.is_flagged or creator.is_blacklisted) or album.is_flagged==None %}
<a href="{{url_for('get_home_album', album_id=album.album_id)}}" , style="text-decoration: none; color:#212529">
    <div class="card w-75 container">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div class="d-flex flex-column">
                <h5 class="card-title mb-1">{{album.album_name}}</h5>
                <h6 class="card-text mb-0">Genre: {{album.genre}}</h6>
                <p class="card-text mt-3">By: {{creator.user.username}}</p>
            </div>
        </div>
    </div>
</a>
<br>
{% endif %}
{% endfor %}

{% endblock %}
