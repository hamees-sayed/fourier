{% extends "layout.html" %}
{% block content %}
<div class="container input-group rounded w-50">
    <input type="search" class="form-control rounded border border-primary" placeholder="Search" aria-label="Search"
        aria-describedby="search-addon" />
    <span class="input-group-text border-0" id="search-addon">
        <a href="#"><i class="fas fa-search"></i></a>
    </span>
</div>
<br>
{% for album in albums %}
<a href="{{url_for('get_album', album_id=album.album_id)}}" , style="text-decoration: none; color:#212529">
    <div class="card w-75 container">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div class="d-flex flex-column">
                <h5 class="card-title mb-1">{{album.album_name}}</h5>
                <p class="card-text mb-0">Genre: {{album.genre}}</p>
            </div>
            <div>
                {% if album.is_flagged or album.is_flagged==None %}
                <a href="{{ url_for('album_flagging', album_id=album.album_id) }}" class="btn btn-primary">Unflag</a>
                {% else %}
                <a href="{{ url_for('album_flagging', album_id=album.album_id) }}" class="btn btn-primary">Flag</a>
                {% endif %}
                <a href="{{ url_for('delete_album', album_id=album.album_id) }}" class="btn btn-primary">Remove</a>
            </div>
        </div>
    </div>
</a>
<br>
{% endfor %}

{% endblock %}
