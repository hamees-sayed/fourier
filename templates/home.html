{% extends "layout.html" %}
{% block content %}

<body>
    {% if not current_user.is_authenticated %}
    <div class="container">
        <h1>Fourier</h1>
        <h3>Dive into the world of Music today.</h3>
        <div class="buttons">
            <a href="{{ url_for('register') }}" class="btn btn-light border" role="button">Register</a>
            <a href="{{ url_for('login') }}" class="btn btn-light border" role="button">Login</a>
        </div>
    </div>
    {% else %}
    {% for song in songs %}
        <div class="card w-75 container">
            <div class="card-body">
                <h4 class="card-title">{{song.song_title}}</h4>
                <a class="btn btn-outline-secondary mb-2" data-bs-toggle="collapse" data-bs-target="#lyrics-{{ song.song_id }}">Show/Hide Lyrics</a>
                <div id="lyrics-{{ song.song_id }}" class="collapse">
                    <pre>{{ song.lyrics }}</pre>
                </div>
                <audio class="w-100" controls>
                    <source src="{{ url_for('static', filename='songs/'+song.song_file) }}" type="audio/mp3" />
                </audio>
            </div>
        </div>
        <br>
        {% endfor %}
    {% endif %}
</body>
{% endblock %}
