{% extends "layout.html" %}
{% block content %}
<div class="container input-group rounded w-50">
    <input type="search" class="form-control rounded border border-primary" placeholder="Search" aria-label="Search"
        aria-describedby="search-addon" />
    <span class="input-group-text border-0" id="search-addon">
        <a href="#"><i class="fas fa-search"></i></a>
    </span>
</div>
<br>
{% for album in albums %}
{% if (not album[0].is_flagged) or (album[0].is_flagged==None) and (album[1].is_blacklisted==False) %}
<a href="{{url_for('get_album', album_id=album[0].album_id)}}" , style="text-decoration: none; color:#212529">
    <div class="card w-75 container">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div class="d-flex flex-column">
                <h5 class="card-title mb-1">{{album[0].album_name}}</h5>
                <h6 class="card-text mb-0">Genre: {{album[0].genre}}</h6>
                <p class="card-text mt-3">By: {{album[1].user.username}}</p>
            </div>
        </div>
    </div>
</a>
<br>
{% endif %}
{% endfor %}

{% endblock %}
